<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastal Transportation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
    <img src="logo.png" class="logo" alt="Coastal Transportation Logo">
    <div class="header-text">
        <h1>Coastal Transportation</h1>
        <p class="tagline">Reliable • Comfortable • Coastal</p>
    </div>
</header>

<section class="vehicle-section">
    <img src="mazda-cx5.jpg" alt="Mazda CX-5" class="vehicle-img">
</section>

<section class="rates-section">
    <h2>Rates</h2>
    <div class="card">
        <p>Savannah Airport Transfer: <strong>$30</strong></p>
        <hr>
        <p>Savannah Airport → Hilton Head Island: <strong>$110</strong></p>
        <hr>
        <p>Hourly Rate: <strong>$50/hr</strong></p>
    </div>
</section>

<section class="booking-section">
    <h2>Online Booking</h2>
    <div class="card">
        <form>
            <label>Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Phone</label>
            <input type="text" required>

            <label>Pickup Location</label>
            <input type="text" required>

            <label>Drop-off Location</label>
            <input type="text" required>

            <label>Date</label>
            <input type="date" required>

            <label>Time</label>
            <input type="time" required>

            <button type="submit">Book Now</button>
        </form>
    </div>
</section>

<section class="contact-section">
    <h2>Contact Us</h2>
    <div class="card">
        <form>
            <label>Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Message</label>
            <textarea required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
