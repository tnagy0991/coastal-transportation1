<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coastal Transportation</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="hero">
    <img src="logo.png" alt="Coastal Transportation Logo" class="logo">
    <h1>Coastal Transportation</h1>
    <h2 class="tagline">Reliable • Comfortable • Coastal</h2>
</header>

<section class="vehicle">
    <img src="mazda-cx5.jpg" alt="Mazda CX-5" class="vehicle-img">
</section>

<section class="rates">
    <h2>Rates</h2>
    <ul>
        <li><strong>Savannah Airport Transfer:</strong> $30</li>
        <li><strong>Savannah Airport → Hilton Head Island:</strong> $110</li>
        <li><strong>Hourly Rate:</strong> $50</li>
    </ul>
</section>

<section class="booking">
    <h2>Online Booking</h2>
    <!-- Start Square Appointments Embed Code -->
    <script src='https://square.site/appointments/buyer/widget/4d3teuj0xuv5rs/L4ZJ0SF9EF77N.js'></script>
    <!-- End Square Appointments Embed Code -->
</section>

<section class="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>© 2025 Coastal Transportation</p>
</footer>

</body>
</html>
